<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd ">
<html xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns="http://www.w3.org/1999/xhtml">

<body>
<u:composition template="/pages/layout/pageLayout.xhtml">
	<u:define name="body">
		<h:form id="form">
			<p:messages id="messages" />
			<p:dataTable id="dataTable" var="cliente"
				value="#{clienteController.lazyDM}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				rendered="#{!clienteController.addEdit}"
				emptyMessage="No se encontraron registros"
				lazy="true" dynamic="true">

				<f:facet name="header">
					<h:outputText value="#{msgs.admCliente_title}" />
				</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{cliente.nombre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Opciones" />
					</f:facet>
					<h:panelGrid columns="3">
						<p:commandLink actionListener="#{clienteController.edit}"
							update="form">
							<h:graphicImage url="/resource/images/edit.gif" title="Modificar"
								style="border:0px" />
						</p:commandLink>
						<h:commandLink actionListener="#{clienteController.delete}"
							onclick="return confirm('¿Está seguro de eliminar el registro?');">
							<h:graphicImage url="/resource/images/delete.gif"
								title="Eliminar" style="border:0px" />
						</h:commandLink>
					</h:panelGrid>
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Agregar"
						actionListener="#{clienteController.add}" update="form" />
				</f:facet>
			</p:dataTable>


			<h:panelGrid id="panel" columns="1"
				rendered="#{clienteController.addEdit}">
				<p:panel>
					<p:focus for="nombreIT" />
					<h:panelGrid columns="3">
						<h:outputText value="Nombre" />
						<p:inputText id="nombreIT"
							value="#{clienteController.clienteView.nombre}">
							<f:validateBean for="nombreIT" />
						</p:inputText>
						<h:message id="mnIT" for="nombreIT" />
					</h:panelGrid>
				</p:panel>

				<!-- ================================================== -->
				<!-- Opciones											-->
				<!-- ================================================== -->
				<h:panelGrid columns="2">
					<p:commandButton value="Guardar"
						actionListener="#{clienteController.save}" update="form">
					</p:commandButton>
					<p:commandButton value="Cancelar"
						actionListener="#{clienteController.cancel}" immediate="true"
						update="form">
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</u:define>
</u:composition>
</body>
</html>
