<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd ">
<html xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns="http://www.w3.org/1999/xhtml">

<body>
<u:composition template="/pages/layout/pageLayout.xhtml">
	<u:define name="body">
		<h:form>
			<p:panel>
				<f:facet name="header">
					<h:outputText value="Cliente" />
				</f:facet>

				<!-- ========================================================== -->
				<!-- Mensajes													-->
				<!-- ========================================================== -->
				<p:messages />

				<!-- ========================================================== -->
				<!-- Datos														-->
				<!-- ========================================================== -->
				<h:panelGrid columns="1">
					<p:panel>
						<h:panelGrid columns="2">
							<h:outputText value="Nombre" />
							<h:inputText maxlength="200" size="50"
								value="#{clienteController.clienteView.nombre}" />
							<h:outputText value="NÃºmero tarjeta" />
							<h:inputText maxlength="50" size="50"
								value="#{clienteController.clienteView.numeroTarjeta}" />
						</h:panelGrid>
					</p:panel>

					<!-- ================================================== -->
					<!-- Opciones											-->
					<!-- ================================================== -->
					<h:panelGrid columns="2">
						<h:commandButton value="Guardar"
							action="#{clienteController.save}" />

						<h:commandButton value="Cancelar"
							action="#{clienteController.cancel}" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</u:define>
</u:composition>
</body>
</html>
